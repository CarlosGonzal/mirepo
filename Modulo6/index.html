<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootcamp Javascript - Módulo 6 - Algoritmos</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <header>
        <h1>Formulario de registro</h1>
    </header>
    <main>
        <form id="register" autocomplete="off">
            <label for="FullName">Nombre y apellidos *</label>
            <input required type="text" id="fullName" name="fullName" placeholder="Tu nombre completo">

            <label for="birthday">Fecha de Nacimiento *</label>
            <input required type="text" id="birthday" name="birthday" placeholder="dd/mm/aaaa">

            <label for="dni">DNI *</label>
            <input required type="text" id="dni" name="dni" placeholder="76874455-A">

            <label for="mobile">Teléfono *</label>
            <input required type="text" id="mobile" name="mobile" placeholder="Tu Teléfono">

            <span class="age"> Es mayor de edad <b id="age"></b></span>

            <input type="submit" id="submit" value="Enviar" class="btn">

        </form>

    </main>

    <script src="app.js"></script>

</body>


</html>
